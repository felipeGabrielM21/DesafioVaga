<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="integrante.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montagem de Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <h2>Montagem de Times</h2>
    <div class="row">
        <!-- Jogadores Disponíveis -->
        <div class="col-md-5">
            <label for="jogadores-disponiveis" class="form-label">Jogadores Disponíveis</label>
            <select id="jogadores-disponiveis" multiple class="form-select select-box"></select>
        </div>

        <!-- Botões para mover para a direita ou esquerda -->
        <div class="col-md-2 d-flex flex-column align-items-center">
            <button class="btn btn-primary btn-transfer" onclick="adicionarAoMeuTime()">&#x2192; Adicionar</button>
            <button class="btn btn-secondary btn-transfer" onclick="removerDoMeuTime()">&#x2190; Remover</button>
        </div>

        <!-- Meu Time -->
        <div class="col-md-5">
            <label for="meu-time" class="form-label"> Time Disponíveis</label>
            <select id="meu-time" multiple class="form-select select-box"></select>
        </div>
    </div>

    <!-- Exibir meu time -->
    <div class="col-md-5">
        <label for="meu-time" class="form-label">Meu Time </label>
        <select id="meu-time" multiple class="form-select select-box"></select>
    </div>

    <button class="btn btn-success mt-3" onclick="salvarTime()">Salvar Time</button>

</div>

<script src="integrante.css"></script>

</body>
</html>
